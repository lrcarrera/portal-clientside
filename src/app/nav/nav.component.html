<header>
  <div class="container">
    <a *ngIf="auth.isLoggedIn()" routerLink="/home" class="logo">{{appTitle}}</a>
    <a *ngIf="!auth.isLoggedIn()" routerLink="/" class="logo">{{appTitle}}</a>
    <nav>
      <ul>
        <li *ngIf="auth.isLoggedIn()"><a routerLink="/home">Home</a></li>
        <li *ngIf="!auth.isLoggedIn()"><a routerLink="/">Login</a></li>
        <li *ngIf="!auth.isLoggedIn()"><a routerLink="/register">Register</a></li>

        <li *ngIf="auth.isLoggedIn()"><a routerLink="/profile">Profile</a></li>
        <li *ngIf="auth.isLoggedIn()"><a routerLink="/about">About</a></li>
        <li *ngIf="auth.isLoggedIn()"><a routerLink="/contact">Contact us</a></li>

        <li *ngIf="auth.isLoggedIn()"><a routerLink="/" (click)="logout()">Log out</a></li>

      </ul>
    </nav>
  </div>
</header>
