


<mat-card-content>

<mat-grid-list cols="3" rowHeight="120px">


<mat-grid-tile class="grid-test-1" [colspan]="1" [rowspan]="2" style="background-color: darkgray;">
  Add customer
</mat-grid-tile>
<mat-grid-tile class="grid-test-1" [colspan]="1" [rowspan]="2" style="background-color: gray;">

</mat-grid-tile>
<mat-grid-tile class="grid-test-1" [colspan]="1" [rowspan]="2" style="background-color: darkgray;">
  Update customer
</mat-grid-tile>
</mat-grid-list>
</mat-card-content>
