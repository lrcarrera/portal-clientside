<!-- Material Grid List -->
    <!--<h2 class="example-h2">Material Grid List</h2>-->
      <mat-card-content>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile class="grid-test-1" [colspan]="1" [rowspan]="1" style="background-color: transparent;">
      <mat-card class="name-logo-style">
        <mat-card-header class="header-name-logo-style">
                <form class="customer-find-label" [formGroup]="findForm" (ngSubmit)="findCustomerAndPopulateInfo()">
                      <input type="text" formControlName="customerId" placeholder="Search DNI:">
                      <!--  <div *ngIf="submittedGet && messageFormFindCustomer.controls.customerId.errors" class="error">
                          <div *ngIf="messageFormFindCustomer.controls.customerId.errors.required">DNI not found</div>
                        </div>-->
                        <input type="submit" value="Find" class="customer-button-search">
                  </form>
        </mat-card-header>
      </mat-card>


      </mat-grid-tile>
    <mat-grid-tile class="grid-test-1" [colspan]="1" [rowspan]="1" style="background-color: white;">
      <mat-card class="name-logo-style">
      <mat-card-header class="header-name-logo-style">
        <div mat-card-avatar class="example-header-image"></div>

       <mat-card-title class="title-info-style" *ngIf="!customerName"> - </mat-card-title>
       <mat-card-title class="title-info-style" *ngIf="customerName">{{customerName}}</mat-card-title>

       <mat-card-subtitle>Customer</mat-card-subtitle>
      </mat-card-header>
      </mat-card>
    </mat-grid-tile>


    <mat-grid-tile class="grid-test-1" [colspan]="2" [rowspan]="1" style="background-color: aliceblue;">
      <mat-card class="more-info-style">
      <mat-card-header >
        <!--<div mat-card-avatar class="example-header-image"></div>

       <mat-card-title class="title-info-style" *ngIf="!customerName"> pepepepe </mat-card-title>
       <mat-card-title class="title-info-style" *ngIf="customerName">{{customerName}}</mat-card-title>
       <mat-card-subtitle>Customer</mat-card-subtitle>
-->
      <div class="label-isolate" *ngIf="!customerDni"> - </div>
      <div class="label-isolate" *ngIf="customerDni"> {{customerDni}} </div>
      <div class="label-isolate" *ngIf="!customerPhone"> - </div>
      <div class="label-isolate" *ngIf="customerPhone"> {{customerPhone}} </div>

      <div class="label-isolate" *ngIf="!customerAddress"> - </div>
      <div class="label-isolate" *ngIf="customerAddress"> {{customerAddress}}  </div>


      </mat-card-header>
      </mat-card>

    </mat-grid-tile>
