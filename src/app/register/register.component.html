<mat-card-content class="global-position-header-style">
  <mat-grid-list class=" mat-elevation-z4 mat-grid-register" cols="1" rowHeight="30px">
    <mat-grid-tile [colspan]="1" [rowspan]="1" style="background-color: aliceblue;">
      <div class="register-icon"></div>
      <strong>Account manager</strong>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card-content>
<form class="elevator-container-register" [class.mat-elevation-z4]=true #registerForm="ngForm"
      (submit)="register(); registerForm.reset()">
  <div class="form-group">
    <label for="name">Full name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter your name" [(ngModel)]="credentials.name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password"
           [(ngModel)]="credentials.password">
  </div>
  <div class="form-group">
    <mat-radio-group [ngModelOptions]="{standalone: true}" [(ngModel)]="selectRankExport" (ngModelChange)="setValue()"
                     aria-label="Select a role">
      <mat-radio-button value="Admin">Administrator</mat-radio-button>
      <mat-radio-button [checked]="true" style="margin-left:20px;" value="Advisor">Advisor</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="form-group button-style">
    <input type="submit" value="Create User" class="cta">
  </div>
</form>
